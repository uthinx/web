<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <link rel="stylesheet" type="text/css" href="css/uthinx.min.css"/>
    <title>Hello World</title>
    <style>
        body {
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 320px;
            height: 568px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="container">
    <!-- -->
    <section id="uthinx-access" class="uthinx-page uthinx-access">
        <h3>access page!!!</h3>
        <br>
        <a id="facebookSignin" href="#" class="in-btn">FaceBook Login</a>
        <a id="anonymousSignin" href="#" class="in-btn">Anonymous</a>
        <!--
            Below we include the Login Button social plugin. This button uses
            the JavaScript SDK to present a graphical Login button that triggers
            the FB.login() function when clicked.
        -->
        <fb:login-button scope="public_profile,email,user_friends" onlogin="checkLoginState();"></fb:login-button>

        <div id="status"></div>
    </section>
    <section id="uthinx-create" class="uthinx-page uthinx-create">
        Create
    </section>
    <section id="uthinx-search" class="uthinx-page uthinx-search">
        Search
    </section>
    <section id="uthinx-mmenu" class="uthinx-page uthinx-mmenu">
        Mobile Menu
    </section>
    <section id="uthinx-main" class="uthinx-page uthinx-main">
        Main
    </section>
    <section id="uthinx-profile" class="uthinx-page uthinx-profile">
        Profile
    </section>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="start.js"></script>
</body>
</html>
